server {
    listen 80;
    listen [::]:80;
    
    # Înlocuiește cu domeniul tău
    server_name auto-ecommerce.ro www.auto-ecommerce.ro;
    
    # Root directory
    root /var/www/auto-ecommerce/public;
    index maintenance.html index.php index.html;
    
    # Allow large uploads (no limit); adjust if you want a hard cap (e.g., 512m)
    client_max_body_size 0;
    
    # Optional: increase timeouts for slow connections/large posts
    client_body_timeout 600s;
    send_timeout 600s;
    fastcgi_read_timeout 600s;
    
    # Logs
    access_log /var/log/nginx/auto-ecommerce.access.log;
    error_log /var/log/nginx/auto-ecommerce.error.log;
    
    # Configurație pentru maintenance mode
    location / {
        try_files /maintenance.html @laravel;
    }
    
    # Configurație pentru când aplicația va fi gata
    location @laravel {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP processing pentru când aplicația va fi activă
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
    
    # Cache pentru assets statice
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Securitate - ascunde fișiere sensibile
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    location ~ ^/(\.env|composer\.(json|lock)|package\.json|artisan) {
        deny all;
    }
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
}

